			function myfunction() {
				var result = 0;
				var Income1 = Number(document.getElementById('Income1').value);

				var Income3 = Number(document.getElementById('Income3').value);

				var Expense1 = Number(document.getElementById('Expense1').value);
				var Expense2 = Number(document.getElementById('Expense2').value);
				var Expense3 = Number(document.getElementById('Expense3').value);
				var Expense4 = Number(document.getElementById('Expense4').value);
				var Expense6 = Number(document.getElementById('Expense6').value);
				var Expense7 = Number(document.getElementById('Expense7').value);
				var expenseSum = Number(
					Expense1 + Expense2 + Expense3 + Expense4 + Expense6 + Expense7
				);
				total = Number(incomeSum - expenseSum);

				localStorage.setItem('Income1', Income1);
				localStorage.setItem('Income2', Income2);
				localStorage.setItem('Income3', Income3);

				localStorage.setItem('Expense1', Expense1);
				localStorage.setItem('Expense2', Expense2);
				localStorage.setItem('Expense3', Expense3);
				localStorage.setItem('Expense4', Expense4);
				localStorage.setItem('Expense6', Expense6);
				localStorage.setItem('Expense7', Expense7);

				localStorage.setItem('incomeSum', incomeSum);
				localStorage.setItem('expenseSum', expenseSum);
				localStorage.setItem('total', total);
				location.href = './index.html';
			}

			var tooltipTriggerList = [].slice.call(
				document.querySelectorAll('[data-bs-toggle="tooltip"]')
			);

				return new bootstrap.Tooltip(tooltipTriggerEl);
			});
		</script>
