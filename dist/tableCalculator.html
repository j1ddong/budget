<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./css/main.css">
        <title>Document</title>

        <script>
            function myfunction(){
                var result=0;
                var Income1 = Number(document.getElementById("Income1").value);
                var Income2 = Number(document.getElementById("Income2").value);
                var Income3 = Number(document.getElementById("Income3").value);
                var result1 = Number(Income1+Income2+Income3);
                console.log(result1);

                var Expense1 = Number(document.getElementById("Expense1").value);
                var Expense2 = Number(document.getElementById("Expense2").value);
                var Expense3 = Number(document.getElementById("Expense3").value);
                var Expense4 = Number(document.getElementById("Expense4").value);
                var Expense5 = Number(document.getElementById("Expense5").value);
                var Expense6 = Number(document.getElementById("Expense6").value);
                var Expense7 = Number(document.getElementById("Expense7").value);
                var result2 = Number(Expense1+Expense2+Expense3+Expense4+Expense5+Expense6+Expense7);
                console.log(result2);
                result = Number(result1-result2);
                console.log(result);
            }
        </script>
    </head>


    <body>
        <div>
            <div class="col-sm-12 col-md-12 text-center">

            </div>
            <div class="col-sm-12 col-md-12 text-center">
                <form class="form-inline">
                    <h2>Income</h2>
                    <div class="form-group">
                    <label for="Income1">Salary</label>
                    </div>
                    <div class="form-group">
                    <input type="number" class="form-control" id="Income1" placeholder="$00.00">
                    </div>
                    <br>

                    <div class="form-group">
                    <label for="Income2">Investment</label>
                    </div>
                    <div class="form-group">
                    <input type="number" class="form-control" id="Income2" placeholder="$00.00">
                    </div>
                    <br>

                    <div class="form-group">
                    <label for="Income3">Savings</label>
                    </div>
                    <div class="form-group">
                    <input type="number" class="form-control" id="Income3" placeholder="$00.00">
                    </div>
                    <br>

                    <br>
                    <br>

                    <h2>Expenses</h2>
                    <div class="form-group">
                    <label for="Expense1">Rent</label>
                    </div>
                    <div class="form-group">
                    <input type="number" class="form-control" id="Expense1" placeholder="$00.00">
                    </div>
                    <br>

                    <div class="form-group">
                    <label for="Expense2">Utilities</label>
                    </div>
                    <div class="form-group">
                    <input type="number" class="form-control" id="Expense2" placeholder="$00.00">
                    </div>
                    <br>

                    <div class="form-group">
                    <label for="Expense3">Commute</label>
                    </div>
                    <div class="form-group">
                    <input type="number" class="form-control" id="Expense3" placeholder="$00.00">
                    </div>
                    <br>
    
                    <div class="form-group">
                    <label for="Expense4">Food</label>
                    </div>
                    <div class="form-group">
                    <input type="number" class="form-control" id="Expense4" placeholder="$00.00">
                    </div>
                    <br>
    
                    <div class="form-group">
                    <label for="Expense5">Entertaiment</label>
                    </div>
                    <div class="form-group">
                    <input type="number" class="form-control" id="Expense5" placeholder="$00.00">
                    </div>
                    <br>
    
                    <div class="form-group">
                    <label for="Expense6">Health</label>
                    </div>
                    <div class="form-group">
                    <input type="number" class="form-control" id="Expense6" placeholder="$00.00">
                    </div>
                    <br>
    
                    <div class="form-group">
                    <label for="Expense7">Clothing</label>
                    </div>
                    <div class="form-group">
                    <input type="number" class="form-control" id="Expense7" placeholder="$00.00">
                    </div>

                    <button class="btn btn-success" onclick="myfunction()">Compute</button>
                </form>
            </div>
        </div> 
    </body>
</html>
