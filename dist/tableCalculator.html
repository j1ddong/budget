        <title>Document</title>

        <script>
            function myfunction(){
                var result=0;
                var amount1 = Number(document.getElementById("amount1").value);
                var amount2 = Number(document.getElementById("amount2").value);
                var amount3 = Number(document.getElementById("amount3").value);
                var result1 = Number(amount1+amount2+amount3);
                console.log(result1);

                var Income1 = Number(document.getElementById("Income1").value);
                var Income2 = Number(document.getElementById("Income2").value);
                var Income3 = Number(document.getElementById("Income3").value);
                var result2 = Number(Income1+Income2+Income3);
                console.log(result2);
                result = Number(result2-result1);
                console.log(result);
            }
        </script>

    <body>
