		<title>Calculator</title>

		<link rel="canonical" href="https://codepen.io/yeapp/pen/gQYeba" />

			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		/>

		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script id="rendered-js">
			$(document).ready(function () {
				var eq = '';
				var curNumber = '';
				var result = '';
				var entry = '';
				var reset = false;

				$('button').click(function () {
					entry = $(this).attr('value');

					if (entry === 'ac') {
						entry = 0;
						eq = 0;
						result = 0;
						curNumber = 0;
						$('#result p').html(entry);
						$('#previous p').html(eq);
					} else if (entry === 'ce') {
						if (eq.length > 1) {
							eq = eq.slice(0, -1);
							$('#previous p').html(eq);
						} else {
							eq = 0;
							$('#result p').html(0);
						}

						$('#previous p').html(eq);

						if (curNumber.length > 1) {
							curNumber = curNumber.slice(0, -1);
							$('#result p').html(curNumber);
						} else {
							curNumber = 0;
							$('#result p').html(0);
						}
					} else if (entry === '=') {
						result = eval(eq);
						$('#result p').html(result);
						eq += '=' + result;
						$('#previous p').html(eq);
						eq = result;
						entry = result;
						curNumber = result;
						reset = true;
					} else if (isNaN(entry)) {
						//check if is not a number, and after that, prevents for multiple "." to enter the same number
						if (entry !== '.') {
							reset = false;
							if (curNumber === 0 || eq === 0) {
								curNumber = 0;
								eq = entry;
							} else {
								curNumber = '';
								eq += entry;
							}
							$('#previous p').html(eq);
						} else if (curNumber.indexOf('.') === -1) {
							reset = false;
							if (curNumber === 0 || eq === 0) {
								curNumber = 0;
								eq = 0;
							} else {
								curNumber += entry;
								eq += entry;
							}
							$('#result p').html(curNumber);
							$('#previous p').html(eq);
						}
					} else {
						if (reset) {
							eq = entry;
							curNumber = entry;
							reset = false;
						} else {
							eq += entry;
							curNumber += entry;
						}
						$('#previous p').html(eq);
						$('#result p').html(curNumber);
					}

					if (curNumber.length > 10 || eq.length > 26) {
						$('#result p').html('0');
						$('#previous p').html('Too many digits');
						curNumber = '';
						eq = '';
						result = '';
						reset = true;
					}

					if (result.indexOf('.') !== -1) {
						result = result.truncate();
					}
				});
			});
			//# sourceURL=pen.js
		</script>

		<style></style>

		<script>
			window.console = window.console || function (t) {};

	<body translate="no">
		<div class="container">
			<div id="header">
				<h3></h3>
			</div>
			<div id="calc" class="text-center">
				<div id="display">
					<div id="result">
						<p>0</p>
					</div>
					<div id="previous">
						<p>0</p>
					</div>
				</div>
				<div id="keyboard">
					<div class="row">
						<button class="btn btn-info" value="7">7</button>
						<button class="btn btn-info" value="8">8</button>
						<button class="btn btn-info" value="9">9</button>
						<button class="btn btn-danger" value="ac">AC</button>
						<button class="btn btn-danger" value="ce">CE</button>
					</div>
					<div class="row">
						<button class="btn btn-info" value="4">4</button>
						<button class="btn btn-info" value="5">5</button>
						<button class="btn btn-info" value="6">6</button>
						<button class="btn btn-warning" value="/">/</button>
						<button class="btn btn-warning" value="*">*</button>
					</div>
					<div class="row">
						<button class="btn btn-info" value="1">1</button>
						<button class="btn btn-info" value="2">2</button>
						<button class="btn btn-info" value="3">3</button>
						<button class="btn btn-warning" value="+">+</button>
						<button class="btn btn-success btn-result" value="=">=</button>
					</div>
					<div class="row last-row">
						<button class="btn btn-info btn-zero" value="0">0</button>
						<!-- <button class="invisible" value=""></button> -->
						<button class="btn btn-warning" value=".">.</button>
						<button class="btn btn-warning" value="-">-</button>
						<!-- <button class="invisible" value=""></button> -->
					</div>
				</div>
			</div>
		</div>
	</body>
