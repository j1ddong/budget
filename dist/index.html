<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Budget</title>
	<!-- css -->
	<!-- <link rel="stylesheet" href="./css/main.css" /> -->
	<!-- chart js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<canvas id="expenses_circle" width="500" height="500"></canvas>

	<script>
		window.onload = function () {
			// drawing a doughnut chart graph
			let circle = document.querySelector("#expenses_circle").getContext('2d')

			new Chart(circle, {
				type: 'doughnut',
				data: {
					labels: ["Rent", "Utilities", "Transport", "Food", "Health", "Clothing"],
					datasets: [{
						data: [60, 20, 15, 5, 5, 5]
					}]
				},
				options: {
					responsive: false,
				}
			});
		}
	</script>
</body>

</html>
